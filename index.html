<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
            

         <main>
                    <div id="flexitem">
                        <h1>LOG-IN</h1>
                        <form id="loginForm">
                        <input id="signinUsername" placeholder="username" name="userid"> 
                        <input id="signinPassword" type="password" placeholder="password" name="userpw"> 
                        <button id="loginButton" value="login" id="SigninBtn">Sign in</button>
                        </form> 
                    </div>
                    
                     <div id="flexitem">
                          <h1>CREATE ACCOUNT</h1>
                          <input id="registerUsername" placeholder="Choose a username">
                          <input id="registerPassword" placeholder="Choose your password">   
                          <button id="registerButton">Register</button>   

                     </div>
                    

         </main>   
            


            
    
</body>
</html>
